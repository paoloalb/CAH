{% extends "base.html" %}

{% block title %}hi{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="/static/css/PlayerStyle.css">
{% endblock %}

{% block content %}

<div class="d-flex align-items-start flex-column bd-highlight mb-3" style="height: 200px;">

  <div class="mb-auto p-2 bd-highlight">
     <div class="BlackCard">
            <h3 class="titleBlackCard">{{ blackCard.text }} </h3>
        </div>
  </div>

  <div class="p-2 bd-highlight d-flex ">

    <div class="WhiteCardContainer d-flex flex-row">

          {% for wCard in whiteCards %}
            <div class="card">
                <h3 class="titleWhiteCard"> {{ wCard.text }}</h3>
            </div>
           {% endfor %}

    </div>
    </div>
</div>

{% endblock %}
