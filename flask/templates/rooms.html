<ul class="list-group w-100">

    <script>
        $("#JoinDialog").on("show.bs.modal", function(event) {
            let room_id = $(event.relatedTarget).data("room_id");
            $(this).find("#RoomId").val(room_id);
        });
    </script>

    {% for room in rooms %}
    <li class="list-group-item m-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="row">
                        <h2>
                            {{ room.name }}
                        </h2>
                    </div>
                </div>
                <div class="col-auto p-0">
                    <div class="row align-items-center">
                        <div class="col">
                            {% if room.password is not none %}
                            <div class="card text-white bg-secondary p-1">
                                <i class="fas fa-lock"></i>
                            </div>
                            {% endif %}
                        </div>
                        <div class="col">
                            <h2>
                                {{ room.user_count }}/{{ room.user_count_max }}
                            </h2>
                        </div>
                        <div class="col">
                            <button type="button" class="list-group-item list-group-item-action active" data-toggle="modal" data-target="#JoinDialog" data-room_id="{{ room._id }}">
                                Unisciti
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<div class="modal fade" id="JoinDialog" tabindex="-1" role="dialog" aria-labelledby="JoinDialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="JoinDialogTitle">Scegli come chiamarti</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <script>
                $("#JoinDialog").on("show.bs.modal", function(event) {
                    $("#JoinRoomPassword").parent().removeClass("alert alert-danger");
                    $("#JoinDialog").trigger("focus");
                    let room_id = $(event.relatedTarget).data("room_id");
                    $(this).find("#JoinRoomId").val(room_id);
                });

                function join_room() {
                    let j = jform("#JoinRoom");
                    let username = j.username;
                    let room_id = j.roomid;
                    delete j.username;
                    delete j.roomid;
                    post("/join_room/" + room_id + "/" + username, j)
                        .done(() => {
                            redirect("/room/" + room_id);
                        })
                        .fail((r) => {
                            if (r.status === 403) {
                                $("#JoinRoomPassword").parent().addClass("alert alert-danger");
                            }
                        });
                }
            </script>

            <form id="JoinRoom" action="javascript:join_room()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="JoinRoomUsername">Tuo nome</label>
                        <input type="name" name="name" class="form-control" id="JoinRoomUsername" placeholder="anon">
                    </div>
                    <div class="form-group d-none">
                        <label for="JoinRoomId">Id stanza</label>
                        <input type="roomid" name="roomid" class="form-control" id="JoinRoomId" placeholder="Id stanza">
                    </div>
                    <div class="form-group">
                        <label for="JoinRoomPassword">Password stanza</label>
                        <input type="password" name="password" class="form-control" id="JoinRoomPassword" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                    <button type="submit" class="btn btn-primary">Unisciti</button>
                </div>
            </form>
        </div>
    </div>
</div>
